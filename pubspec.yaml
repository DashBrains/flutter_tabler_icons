name: flutter_tabler_icons
description: Tabler Icons for flutter using icons from https://github.com/tabler/tabler-icons by Csaba Kissi @csaba_kissi
repository: https://github.com/bigbadbob2003/flutter_tabler_icons
homepage: https://github.com/bigbadbob2003/flutter_tabler_icons

version: 1.0.3-rc.1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  fonts:
    - family: tabler-icons
      fonts:
        - asset: lib/fonts/tabler-icons.ttf
          style: normal
          weight: 400
